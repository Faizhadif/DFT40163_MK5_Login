<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <div class="container">
            <h1 class="h1">FR Printing Service</h1>
            <img src="images/logo.png" class="logo">
            <button type="submit" class="admin-login">Admin Login</button>
            <form id="uploadForm" action="#" method="post"
                enctype="multipart/form-data" class="form">
                <label for="name" class="label">Nama:</label>
                <input type="text" id="name" name="name" class="input"
                    required><br>

                <label for="room" class="label">No. Bilik:</label>
                <input type="text" id="room" name="room" class="input"
                    required><br>

                <label for="files" class="label">Sila Hantar File:</label>
                <div id="fileInputs">
                    <div class="file-input-container">
                        <input type="file" name="files[]" class="file-input"
                            accept=".pdf,.doc,.docx" required>
                    </div>
                </div>
                <button type="button" class="add-file">Tambah
                    Fail</button>

                <label for="payment" class="label">Pembayaran:</label>
                <select id="payment" name="payment" class="input" required>
                    <option disabled selected hidden>Pilih Jenis
                        Pembayaran</option>
                    <option value="cash">Cash</option>
                    <option value="tng">Touch 'n Go</option>
                    <option value="bank">Bank</option>
                </select><br>

                <button type="submit" class="button">Submit</button>
            </form>

            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-text"></div>
            </div>
        </div>
        <footer class="footer">
            <p>Â© Copyright 2024 FRPrinting SDN.BHD. All Rights Reserved.</p>
        </footer>
    </body>
</html>
